<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <script src="captcha.js"></script>
  </head>
  <body onload="generate()">
    <div class="register-photo">
      <div class="form-container">
        <div class="image-holder"></div>
        <form method="post">
          <h2 class="text-center"><strong>Welcome back!</strong></h2>
          <div class="form-group">
            <input
              class="form-control"
              type="Username"
              name="Username"
              placeholder="Username"
            />
          </div>
          <div class="form-group">
            <input
              class="form-control"
              type="password"
              name="password"
              placeholder="Password"
            />
          </div>
          <div id="user-input" class="inline">
            <input type="text" id="submit" placeholder="Captcha code" />
          </div>

          <div class="inline" onclick="generate()">
            <i class="fas fa-sync"></i>
          </div>

          <div id="image" class="inline" selectable="False"></div>
          <input type="submit" id="btn" onclick="printmsg()" />

          <p id="key"></p>

          <div class="form-group">
            <div class="d-flex justify-content-between">
              <div class="form-group">
                <button
                  type="button"
                  class="inline-block px-6 py-2 border-2 border-white-600 text-white font-medium text-xs leading-tight uppercase rounded-full hover:bg-opacity-5 focus:outline-none focus:ring-0 transition duration-150 ease-in-out"
                  data-mdb-ripple="true"
                  data-mdb-ripple-color="light"
                  style="
                    background: linear-gradient(
                      188deg,
                      #007bff 0%,
                      #20c997 100%
                    );
                  "
                >
                  Login
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
